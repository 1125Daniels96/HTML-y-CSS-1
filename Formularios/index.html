<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Description" content="Esta es una página de prueba para el curso de HTML y CSS y tiene que ver con formularios">
    <meta name="robots" content="index,follow">
    <title>Formulalrios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <form action="">
        <label for="nombre">
            <span>¿Cuál es tu nombre?</span>
            <input type="text" id="nombre" placeholder="Tu nombre"/>
        </label>

        <label for="inicio-platzi">
            <span>¿Qué día comenzaste en Platzi?</span>
            <input type="date" id="inicio-platzi"/>
        </label>

        <label for="horario">
            <span>¿En qué horario estudias?</span>
            <input type="time" id="horario"/>
        </label>

    </form>
</body>
</html>
